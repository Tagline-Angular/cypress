<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating">
                  <label for="floatingInput">Email address</label>
                  <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com" [ngClass]="{'invalid-input':f.email.touched && f.email?.errors && f.email?.errors['required']}">
                  <div *ngIf="f.email.touched && f.email.errors && f.email.errors['required']" class="text-danger mt-1 mb-1">
                    Email is required 
                  </div>
                </div>
                <div class="form-floating">
                  <label for="floatingPassword">Password</label>
                  <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password" [ngClass]="{'invalid-input':f.password.touched && f.password.errors && f.password.errors['required']}">
                  <div *ngIf="f.password.touched && f.password.errors && f.password.errors['required']" class="text-danger mt-1 mb-1">
                    Password is required 
                  </div>
                </div>
                <div class="d-grid text-center mt-1">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="loginForm.invalid || (admin.length === 0)">Sign in</button>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
