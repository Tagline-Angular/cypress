<app-header
  class="remove-btn"
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/trueconvos.jpg',
    width: 89,
    height: 25,
    alt: 'Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/sygnet.svg',
    width: 30,
    height: 30,
    alt: 'Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link">Dashboard</a>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar>
    <!-- <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
    </app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer> -->
    <div class="row">
      <div class="col-4">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" routerLink="/dashboard/user"
              >Bot-User</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              routerLink="/dashboard/real-user"
              >Find Real-User</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              routerLink="/dashboard/bot-post"
              >Bot-User Post</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              routerLink="/dashboard/announcement"
              >Announcement</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              routerLink="/dashboard/influencers"
              >Influencers</a
            >
          </li>
          <li class="nav-item cursor-pointer">
            <a
              class="nav-link active text-white"
              (click)="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- <cui-breadcrumb></cui-breadcrumb> -->
    <div class="container-fluid pt-5">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
