<form class="row g-3 py-2">
    <div class="col-auto">
        <input type="text" name="txtSearch" class="form-control" id="txtSearch" placeholder="Search with username"
            [(ngModel)]="selectedtitle">
    </div>
    <div>
        <button type="submit" class="btn btn-primary mb-3" (click)="searchByBrand()">Search</button>
    </div>
</form>
